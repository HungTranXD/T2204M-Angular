<div class="register-form-container">
  <form class="register-form" method="get" action="#">
    <h1 class="form-header">Sign up</h1>
    <div class="form-content">
      <div class="two-col-section">
        <div class="left-col">
          <input type="text" name="full-name" required placeholder="Full name"/>
          <input type="text" name="email" required placeholder="Email"/>
          <input type="password" name="password" required placeholder="Password"/>
        </div>
        <div class="right-col">
          <input type="text" name="username" required placeholder="Username"/>
          <input type="tel" name="phone" required placeholder="Phone number"/>
          <input type="password" name="confirm-password" required placeholder="Confirm password"/>
        </div>
      </div>
      <div class="gender-input">
        <label>Gender</label>
        <label><input type="radio" name="gender" required value="male"/>Male</label>
        <label><input type="radio" name="gender" value="female"/>Female</label>
        <label><input type="radio" name="gender" value="other"/>Other</label>
      </div>
      <label><input type="checkbox" name="term-agreement"/>I agree with <a href="#">term of services</a></label>
      <button type="submit" class="register-button">Register</button>
      <div class="login-link">
        Already a member? <span routerLink="/login">Login</span>
      </div>
    </div>
  </form>
</div>
